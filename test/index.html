<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arfxtable Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <table id="table" class="arfxtable table table-sm table-bordered table_usulan" style="width: 100% !important">
        <thead>
            <tr>
                <th rowspan="2" class="text-center">Nama</th>
                <th rowspan="2" class="text-center">Divisi</th>
                <th colspan="2" class="text-center">Favorite</th>
                <th rowspan="2" class="text-center">Umur</th>
            </tr>
            <tr>
                <th class="text-center">Makanan</th>
                <th class="text-center">Hobi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="../arfxtable.min.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            let _table = arfxtable({
                target: '#table',
                url: './data.json',
                data: function () {
                    return {
                        now: Date.now()
                    }
                },
                trData: 0,
                columns: [{
                    target: 0,
                    className: 'text-center'
                },
                {
                    target: 1,
                    className: 'text-center'
                },
                {
                    target: 2,
                    className: 'tiga oke'
                }
                ]
            });
        });
    </script>
</body>

</html>
